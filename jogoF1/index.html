<!DOCTYPE html>
<div lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corrida de Carros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<div>
  <div class="container">
    <h1>Corrida de Carros</h1>
    <p>Saldo: R$ <span id="saldo">100</span></p>
    <label for="aposta">Aposta (m√≠nimo R$5):</label>
    <input type="number" id="aposta" min="5" value="5">
    <select id="pilotos">
      <option value="1">Piloto 1</option>
      <option value="2">Piloto 2</option>
      <option value="3">Piloto 3</option>
      <option value="4">Piloto 4</option>
      <option value="5">Piloto 5</option>
    </select>
    <button onclick="apostar()">Apostar</button>
    <button onclick="comprarItem(7)">Comprar Item (+Velocidade)</button>
    <button onclick="comprarItem(5)">Comprar Item (-Velocidade)</button>
    <button onclick="comprarItem(10)">Comprar Item (-Velocidade Frente)</button>
    
    <div class="container">
    <div class="pista" id="pista">
      <div class="carro" id="carro1"></div>
    </div>

    <div class="pista" id="pista">
      <div class="carro" id="carro2"></div>
    </div>

    <div class="pista" id="pista">
      <div class="carro" id="carro3"></div>
    </div>

    <div class="pista" id="pista">
      <div class="carro" id="carro4"></div>
    </div>

    <div class="pista" id="pista">
      <div class="carro" id="carro5"></div>
    </div>
  </div>
    

    <p id="resultado"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
